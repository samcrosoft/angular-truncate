<!DOCTYPE html>
<html>
<head>
	<title>Angular Truncate Test</title>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css">
	<script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js'></script>
	<script type="text/javascript" src='../build/angular-truncate.min.js'></script>
	<script type="text/javascript">
		angular.module("appTest", ["truncate"]);
	</script>
</head>
<body ng-app="appTest">
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">AngularJs Truncate Filter </a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex5-collapse">
	  <ul class="nav navbar-nav">
	    <li class="active"><a href="#">Home</a></li>
	  </ul>
	</div><!-- /.navbar-collapse -->
</nav>
<div class="container">
	<div class="row-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>Truncate Filter Example</h2>
			    <div>        
			        <!-- <input type="text"  /> -->
			        <textarea class="form-control" rows="3" ng-model="myText" placeholder="Please add your text here"></textarea>
			    </div>
			    <h2>Output:</h2>
			    <div>
			        <h3>Characters Test:</h3>
			        <p>{{myText|characters}}</p>
			        <p>{{myText|characters:5:".._a_..":true}}</p>
			        <p>{{myText|characters:25:" ->"}}</p>
			    </div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>words test</h2>
			    <div>
			        <h3>Output:</h3>
			        <p>{{myText|words}}</p>
			        <p>{{myText|words:5}}</p>
			        <p>{{myText|words:25:" ->"}}</p>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
